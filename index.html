<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./style.css" rel="stylesheet">
    <script src="./javascript.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>
    <div id="calcbox">
        <div id="display">
            <div class="titles">
                <h2>Calculator</h2>

                <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/Calculator_icon.svg/2048px-Calculator_icon.svg.png">
            </div>
            <div id="showingcalcs">
                <h5 id="displayupper"></h5>
                <h3 id="displaylower"></h3>
            </div>

        </div>

        <div id="allbuttons">
            <div class="buttons firstrow">
                <h2 class="clear">Clear</h2>
                <h2 class="back">â“§</h2>
                <h2 id="percent" class="percent">%</h2>
                <h3 class="symbol plus">+</h3>
            </div>
            <div class="buttons secondrow">
                <h2 class="number">7</h2>
                <h2 class="number">8</h2>
                <h2 class="number">9</h2>
                <h3 class="symbol multiply">x</h3>
            </div>
            <div class="buttons thirdrow">
                <h2 class="number">4</h2>
                <h2 class="number">5</h2>
                <h2 class="number">6</h2>
                <h3 class="symbol minus">-</h3>
            </div>
            <div class="buttons fourthrow">
                <h2 class="number">1</h2>
                <h2 class="number">2</h2>
                <h2 class="number">3</h2>
                <h3 class="symbol divide">/</h3>
            </div>
            <div class="buttons fifthrow">
                <h2 class="number">00</h2>
                <h2 class="number">0</h2>
                <h2 class="hideButton">---</h2>
                <h3 class="equalto">=</h3>
            </div>
        </div>
    </div>
    <div id="copywright">
        <p>copyright @ sfldjkr</p>
    </div>


</body>
</html>
